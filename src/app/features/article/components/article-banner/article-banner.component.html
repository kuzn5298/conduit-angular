<div class="article-banner">
  <div class="container">
    <h1
      class="article-title"
      appViewTransition="article-title"
      [transitionId]="article().slug"
    >
      {{ article().title }}
    </h1>

    <div class="profile-controls">
      <app-profile
        appViewTransition="article-profile"
        [transitionId]="article().slug"
        [profile]="article().author"
        [subtitle]="article().createdAt | date"
      />
      @if(isLoggedIn()) {
      <app-article-actions [article]="article()" />
      }
    </div>
  </div>
</div>
