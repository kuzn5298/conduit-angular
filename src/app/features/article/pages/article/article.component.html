@if(isLoading$ | async){
<mat-progress-bar mode="indeterminate" />
} @if(article$ |async; as article) {
<div class="article-page">
  <app-article-banner [article]="article" />

  <div class="container">
    <div class="article-info">
      <p [innerHTML]="article.body | markdown"></p>

      @if(article.tagList.length) {
      <app-tags [tags]="article.tagList" variant="outlined" />
      }
    </div>
    @if(isLoggedIn$ | async) {
    <hr />
    <app-comments />
    }
  </div>
</div>

}
