<div class="profile-page">
  <app-profile-user />

  <div class="container">
    <app-articles-toggle [feedType]="feedType()" />
    <app-profile-articles />
    <app-profile-pagination
      [total]="(articlesCount$ | async) ?? 0"
      [page]="page()"
      [pageSize]="limit"
      (handlePage)="handlePageChange($event)"
    />
  </div>
</div>
