@if(isLoading$ | async) {
<p>loading...</p>
} @else {
<div class="profile-page">
  @if(profile$ | async; as profile) {
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img [src]="getAvatar(profile)" class="user-img" />
          <h4>{{ profile.username }}</h4>
          <p>
            {{ profile.bio }}
          </p>
          @if(isAuthor$ | async) {
          <a
            class="btn btn-sm btn-outline-secondary action-btn"
            [routerLink]="['/settings']"
          >
            <i class="ion-gear-a"></i>
            &nbsp; Edit Profile Settings
          </a>
          } @else { @if(profile.following) {
          <button
            class="btn btn-sm btn-outline-secondary action-btn"
            (click)="followProfile(profile)"
          >
            <i class="ion-minus-round"></i>
            &nbsp; Unfollow {{ profile.username }}
          </button>
          } @else {
          <button
            class="btn btn-sm btn-outline-secondary action-btn"
            (click)="followProfile(profile)"
          >
            <i class="ion-plus-round"></i>
            &nbsp; Follow {{ profile.username }}
          </button>
          } }
        </div>
      </div>
    </div>
  </div>
  }

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <app-articles-toggle [feedType]="feedType()" />
        <app-profile-articles />

        <app-profile-pagination
          [limit]="limit"
          [total]="(articlesCount$ | async) ?? 0"
          [page]="page()"
        />
      </div>
    </div>
  </div>
</div>
}
