@if(isLoading$ | async) {
<div>loading...</div>
}

<div>
  <p>Popular Tags</p>
  <div class="tag-list">
    @for(tag of tags$ | async; track tag) {
    <a
      [routerLink]="[]"
      [queryParams]="{ tag, feed: 'tag' }"
      class="tag-default tag-pill"
    >
      {{ tag }}
    </a>
    }
  </div>
</div>
