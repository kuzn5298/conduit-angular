<div class="home-page">
  <app-feed-banner />

  <div class="container">
    <div class="content">
      <div>
        <app-feed-toggle [feedType]="feedType()" [tag]="tag()" />

        @if(isLoading$ | async) {
        <mat-progress-bar mode="indeterminate" />
        } @else {
        <app-feed-articles />
        <app-feed-pagination
          [total]="(articlesCount$ | async) ?? 0"
          [page]="page()"
          [pageSize]="limit"
          (handlePage)="handlePageChange($event)"
        />
        }
      </div>
      <app-feed-tags />
    </div>
  </div>
</div>
