<ng-template #content>
  <ng-content />
</ng-template>

@if(active()) {
<button mat-flat-button (click)="onClick()" [class.disabled]="disabled()">
  <ng-container *ngTemplateOutlet="content" />
</button>
} @else {
<button mat-stroked-button (click)="onClick()" [class.disabled]="disabled()">
  <ng-container *ngTemplateOutlet="content" />
</button>
}
