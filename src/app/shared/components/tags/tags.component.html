<mat-chip-set class="tags">
  @for(tag of tags(); track $index) {
  <mat-chip
    class="tag"
    [class.outlined]="variant() === 'outlined'"
    [class.filled]="variant() === 'filled'"
    [routerLink]="['/']"
    [queryParams]="{ tag, feed: 'tag' }"
  >
    {{ tag }}
  </mat-chip>
  }
</mat-chip-set>
